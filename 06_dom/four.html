<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Film Frames</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName)
    {
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("ruby on rails")
    addLanguage("python");
    //each time the function runs the tree of dom is traversed 
    // to append the child node this is not efficient 

    function addLanguageEfficient(langName)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
        // this is more efficient as it only traverses the tree once
    }
    addLanguageEfficient("golang");

    //Edit

    const secondLang=document.querySelector("li:nth-child(2)")
    const newli=document.createElement('li');
    newli.textContent="Mojo"
    secondLang.replaceWith(newli);
</script>
</html>
