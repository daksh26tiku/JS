<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24FilmFrames</title>
</head>
<body style="background-color: black; color:azure">
    
</body>
<script>
    function createDiv(arr)
    {
        const div=document.createElement('div');
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "generated title")
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        // div.innerText="24 Film Frames";
        // this is not preferred due to two round trips
        let addText= document.createTextNode(arr);
        div.appendChild(addText);

        document.body.appendChild(div);
    }
    myArr=[
        "24 Film Frames",
        "Chai aur code",
        "JavaScript",
        "DOM Manipulation",
        "Web Development"
    ];
    myArr.forEach((item) => {
        createDiv(item);
    });
</script>
</html>
